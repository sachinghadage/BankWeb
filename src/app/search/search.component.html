
<div class="wrapper">
    <div class="container">
        <h1>Bank Branches</h1>
        <div class="search">
          <div class="city-dropdown">  
            <form>
  
                <select id="city" name="city" (change)="getDataByCity($event.target.value)">
                  <option *ngFor="let name of cities">{{name}}</option> 
                </select>
                
              </form>
              
          </div>  
          <div class="search-bar">    
            <input  type="text" value="{{bankName}}" placeholder="Search..." (change)="SearchBank($event.target.value)">
            
          </div>
        </div>
        <div class="table" *ngIf="bankData">    
            <table class="tableinside">
                <tr>
                  <th>IFSC</th>
                  <th>Bank ID</th> 
                  <th>Branch</th>
                  <th >Address</th>
                  <th>City</th>
                  <th>District</th>
                  <th >State</th>
                  <th>Bank Name</th>
                </tr>
                <tr *ngFor="let bank of bankData">
                  <td> {{ bank.ifsc}}</td>
                  <td>{{ bank.bank_id}}</td>
                  <td>{{ bank.bank_name}}</td>
                  <td >{{ bank.address}}</td>
                  <td>{{ bank.city}}</td>
                  <td>{{ bank.district}}</td>
                  <td >{{ bank.state}}</td>
                  <td>{{ bank.branch}}</td>
                </tr>
         
              </table>
              
        </div>
    </div>
</div>
